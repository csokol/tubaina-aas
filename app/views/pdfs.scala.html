@(pdfs:java.util.List[PdfGenerated], courses:java.util.List[String])
@main {
	<h1 class="logo">Tubaina as a service</h1>
    <main class="courses-page">
		@if(flash.get("message")!=null){
			<p class="message">
				@flash.get("message")
			</p>
		}
    	<ul class="courses">
    		@courses.map { course =>
    			<li class="course">
    				<h2 class="course-name @course">@course</h2>
    				<!-- TODO use Play's routes to generate the URL below -->
    				<form action="@course/generate" method="get">
	    				<input class="course-operation course-download" type="radio" name="operation" value="download" id="@course-download">
	    				<input class="course-operation course-generate" type="radio" name="operation" value="generate" id="@course-generate">
	    				<label class="course-button course-operation course-download" for="@course-download">Download</label>
	    				<label class="course-button course-operation course-generate" for="@course-generate">Gerar</label>

    					<input class="course-button course-operation-type" type="submit" name="type" value="Instrutor">
    					<input class="course-button course-operation-type" type="submit" name="type" value="Aluno">
    				</form>
    			</li>
    		}
    	</ul>
    </main>
}
