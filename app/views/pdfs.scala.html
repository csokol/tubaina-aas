@(pdfs:java.util.List[PdfGenerated], courses:java.util.List[String])
@main {
	<input type="checkbox" class="menu-toggle" id="menu-toggle">
	<header>
		<h1 class="logo">Tubaina as a service</h1>
		<label for="menu-toggle" class="user-status">
			<img class="user-avatar" src="@session.get("userAvatar")" alt="Avatar do @session.get("user")">
			<span class="user-login">@session.get("user")</span>
		</label>
	</header>
	<ul class="user-menu">
		<li><a href="@routes.LoginController.logout()">Logout</a></li>
	</ul>
    <main class="courses-page">
		@if(flash.get("message")!=null){
			<p class="message">
				@flash.get("message")
			</p>
		}
    	<ul class="courses">
    		@courses.map { course =>
    			<li class="course">
    				<h2 class="course-name @course">@course</h2>
    				<!-- TODO use Play's routes to generate the URL below -->
    				<form action="@routes.Application.generateOrDownload(course)" method="get">
	    				<input class="course-operation course-download" type="radio" name="operation" value="download" id="@course-download">
	    				<input class="course-operation course-generate" type="radio" name="operation" value="generate" id="@course-generate">
                        <label class="course-button course-operation course-download" for="@course-download"><i class="icon-download"></i>Download</label>
                        <label class="course-button course-operation course-generate" for="@course-generate"><i class="icon-gears"></i>Gerar</label>

                        <button class="course-button course-operation-type" type="submit" name="type" value="Instrutor"><i class="icon-pencil"></i>Instrutor</button>
                        <button class="course-button course-operation-type" type="submit" name="type" value="Aluno"><i class="icon-user"></i>Aluno</button>
    				</form>
    			</li>
    		}
    	</ul>
    </main>
}
