@(pdfs:java.util.List[PdfGenerated], courses:java.util.List[String])
@if(flash.get("successMessage")!=null){
	<span class="sucessMessage">
		@flash.get("successMessage")
	</span>
}
@main {
	<h1 class="logo">Tubaina as a service</h1>
    <main>
    	<ul class="courses">
    		@courses.map { course =>
    			<li class="course @course">
    				<span class="course-name">@course</span>
    				<!-- TODO use Play's routes to generate the URL below -->
    				<form action="@course/generate" method="get">
	    				<input type="radio" name="operation" value="download" id="@course-download">
	    				<label class="course-operation" for="@course-download">Download</label>
	    				<input type="radio" name="operation" value="generate" id="@course-generate">
	    				<label class="course-operation" for="@course-generate">Gerar</label>

    					<input type="submit" name="type" value="Instrutor">
    					<input type="submit" name="type" value="Aluno">
    				</form>
    			</li>
    		}
    	</ul>
    </main>
}
